apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  # type: LoadBalancer
  # externalTrafficPolicy: Local
  selector:
    app: {{ template "fullname" . }} 
  ports:
  - name: http
    port: 80
  - name: https
    port: 443
---    
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-dns
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: {{ template "fullname" . }} 
  ports:
  - name: dns
    port: 53
    protocol: UDP
